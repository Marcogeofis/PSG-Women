<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Midfielders</title>
</head>
<body>
    <header>
        <h2 class="title__cards">
            Players of PSG
        </h2>
        
        <figcaption class="container__logo">
            <img class="logo-psg" src="https://es.psg.fr/img/logos/psg-logo.png" alt="psg-logo">
        </figcaption>
    </header>
    <main>
        <h3 class="mark_name">
            Midfielders
        </h3>
        <section class="container__team">
            <article class="container__imgplayer">
                <figcaption>
                    <p class="name__player">Luana</p>
                    <img src="https://images.psg.media/media/181770/hero_luana_21-22.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Grace Geyoro</p>
                    <img src="https://images.psg.media/media/30585/hero_21-22_geyoro.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Sara Däbritz</p>
                    <img src="https://images.psg.media/media/30590/hero_21-22_dabritz.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Kheira Hamraoui</p>
                    <img src="https://images.psg.media/media/209668/hero_21-22_hamraoui.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Laurina Fazer</p>
                    <img src="https://images.psg.media/media/186162/hero_21-22_fazer.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Aminata Diallo</p>
                    <img src="https://images.psg.media/media/207850/hero_21-22_diallo.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Sandy Baltimore</p>
                    <img src="https://images.psg.media/media/30598/hero_21-22_baltimore.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Léa Khelifi </p>
                    <img src="https://images.psg.media/media/30601/hero_21-22_khelifi2.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
            </article>
        </section>
    </main>
    <footer class="footer__networks">
        <div class="about__page">
            <p class="text1">This page was created with love and respect to all women'steam PSG</p>
            <p class="text2">social media:</p>
        </div>
        <div class="container__socialmedia">
            <figcaption>
                <a href="">
                    <img class="logos" src="../assets/github.png" alt="logo_gatito">
                </a>
            </figcaption>
            <figcaption>
                <a href="">
                    <img class="logos" src="../assets/instagram.png" alt="logo_camara">
                </a>
            </figcaption>
            <figcaption>
                <a href="">
                    <img class="logos" src="../assets/twitter.png" alt="logo_pajarito">
                </a>
            </figcaption>
        </div>
    </footer>
</body>
</html>
