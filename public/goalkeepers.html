<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Goalkeepers</title>
</head>
<body>
    <header>
        <h2 class="title__cards">
            Players of PSG
        </h2>
        
        <figcaption class="container__logo">
            <span class="home">Home</span>
            <a href="./index.html">
               <img class="logo-psg" src="https://es.psg.fr/img/logos/psg-logo.png" alt="psg-logo">
            </a>
        </figcaption>
    </header>
    <main>
        <h3 class="mark_name">
            Goalkeepers
        </h3>
        <section class="container__team">
            <article class="container__imgplayer">
                <figcaption>
                    <p class="name__player">Constance Picaud</p>
                    <img src="https://images.psg.media/media/209652/hero-picaud.png?anchor=center&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Barbora Votíková</p>
                    <img src="https://images.psg.media/media/209856/hero_21-22_votikova.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
                <figcaption>
                    <p class="name__player">Charlotte Voll</p>
                    <img src="https://images.psg.media/media/186170/hero_21-22_voll.png?center=0.5,0.5&mode=crop&width=800&height=800&quality=80" alt="Player">
                </figcaption>
            </article>
        </section>
    </main>
    <footer class="footer__networks">
        <div class="about__page">
            <p class="text1">This page was created with love and respect to all women'steam PSG</p>
            <p class="text2">social media:</p>
        </div>
        <div class="container__socialmedia">
            <figcaption>
                <a href="">
                    <img class="logos" src="../assets/github.png" alt="logo_gatito">
                </a>
            </figcaption>
            <figcaption>
                <a href="">
                    <img class="logos" src="../assets/instagram.png" alt="logo_camara">
                </a>
            </figcaption>
            <figcaption>
                <a href="">
                    <img class="logos" src="../assets/twitter.png" alt="logo_pajarito">
                </a>
            </figcaption>
        </div>
    </footer>
</body>
</html>
