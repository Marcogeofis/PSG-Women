<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de futbol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title__cards">Tarjetas del equipo <span class="name__P">P</span><span class="name__S">S</span><span class="name__G">G</span>.</h1>
        <div>
            <span class="subtitle__cards">
                Jugadores  
            </span>
        </div>
    </header>
    <main>
        <section class="team_psg">
            <div class="continer__card">
                <div class="card__player">
                    <div class="photo__player">
                        <figure>
                            <figcaption class="name__player"><span class="mark_name">Lionel Messi</span></figcaption>
                            <img src="https://images.psg.media/media/209025/hero_21-22_messi.png?center=0.5,0.5&mode=crop&width=600&height=600&quality=80" alt="Jugador del PSG">
                        </figure>
                    </div>
                </div>
                <div class="card__skill">
                    <div class="skill__player">
                        <p class="title__position">Posición</p>
                        <p>Delantero central</p>
                        <p>Golpeo pie izquierdo</p>
                        <p>Estilo de juego: retencion de balón y creeación de jugadas</p>
                        <p>Velocidad con valon</p>
                        <p>Springs de 35m en 4s</p>
                        <p>Goles por partido: 3</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
